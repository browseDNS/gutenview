<!doctype html>
<html>
  <head>
    <title>GutenView - Paginated Project Gutenberg HTML Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GutenView</h1>
    <div id="darkThemeToggle">
        <div class="toggleContainer">
            <label class="switch" for="checkbox">
                <input type="checkbox" id="checkbox" onclick="toggleDarkTheme()" />
                <div class="slider round"></div>
            </label>
            <span>Dark Mode</span>
        </div>
    </div>
    <p>Select a <a href="https://www.gutenberg.org">Project Gutenberg</a> book to read it in paginated format. Uses API and data from <a href="https://gutendex.com">Gutendex</a>.</p>
    <p>
        <input type="text" id="search" placeholder="Search for a book title..." />
        <input type="submit" value="Go" onclick="" />
    </p>
    <div id="pages">

    </div>

    <div id="listing">
    </div>

    <div id="loading">
      <img src="loader.gif" id="loading" />
      <div>Loading book list, please wait!</div>
    </div>

  </body>
  <script src="script.js"></script>
</html>
